<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta lang="en">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>StackOverflow-Lite : Home</title>
		<link rel="stylesheet" href="css/general.css">
	</head>
<body>
	<header class="hero container-max clear-fix">
		
		<div class="transparent-cover-dark">
			<nav class="main-navbar">
			<div class="container">
				<div class="brand left-float">
					<h1 class="brand-text text-white">StackOverflow-Lite</h1>
				</div>
				<div class="menu-icon right-float display-hide" onclick="toggleNavDisplay(this)">
					<span class="bar1"></span>
					<span class="bar2"></span>
					<span class="bar3"></span>
				</div>
				<ul class="main-nav right-float" id="main-nav">
					<li class="nav-item active"><a href="index.html">Home</a></li>
					<li class="nav-item"><a href="about.html">About</a></li>
					<li class="nav-item"><a href="recent_questions.html">Recent questions</a></li>
					<li class="nav-item"><a href="profile.html">Profile</a></li>
					<li class="nav-item"><a href="questions.html">Questions</a></li>
					<li class="nav-item"><a href="login.html">Signin</a></li>
					<li class="nav-item"><a href="signup.html">Sign Up</a></li>
					<li class="nav-item"><a href="logout.html">Logout</a></li>
				</ul>
			</div>
		</nav>
		<div class="hero-content text-white container">
			<div class="hero-welcome left-float">
				<h1 class="hero-title">Welcome to StackOverflow-lite</h1>
				<p class="hero-subtitle">Bring all your questions, our job is to find someone who will answer them, and perhaps you can answer some yourself.</p>
				<a href="new_question.html" class="btn btn-success">Ask a question</a>
			</div>
			<div class="hero-signin right-float">
				<h1 class="form-title text-center">Sign In</h1>
				<form method="POST" action="#">
					<p>
						<label for="username">Username</label>
						<input type="text" name="username" placeholder="Username">
					</p>
					<p>
						<label for="username">Password</label>
						<input type="password" name="paswd" placeholder="Password">
					</p>
					<input type="submit" class="btn btn-success" value="Sign In">
				</form>
			</div>
		</div>
			
		</div>
		
	</header>
	<section class="search text-center clear-fix">
		<form method="post" action="#">
			<input type="search" name="search" class="search-box text-center bg-success" placeholder="search for an answer">
			<input type="submit" class="btn btn-dark" value="Search">
		</form>
	</section>
</body>
</html>
